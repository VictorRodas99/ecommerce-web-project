name: Deploy API

on:
  workflow_run:
    workflows:
      - "Scrape nissei website"
    types:
      - completed

jobs:
  deploy:
    runs-on: ubuntu-22.04
    name: Deploy API
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run:
          npm ci
      - uses: cloudflare/wrangler-action@2.0.0
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          workingDirectory: api
